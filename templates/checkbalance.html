<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Balance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-900 to-blue-700 min-h-screen">
  <nav class="bg-white/10 backdrop-blur-md shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <img class="h-12 w-auto" src="static/images/logo.png" alt="Logo">
        </div>
        <div class="flex items-center space-x-4">
          <a href="/admindashboard" class="text-white hover:text-blue-200">Dashboard</a>
          <a href="/logout" class="text-white hover:text-red-200">Log out</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <div class="px-6 py-8">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Check Balance</h2>
        
        <form method="post" action="/checkbalance" class="space-y-6">
          <div>
            <label for="to" class="block text-sm font-medium text-gray-700">Customer ID</label>
            <div class="mt-1">
              <input type="text"
                     id="to"
                     name="to"
                     required
                     placeholder="Enter customer ID"
                     class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            </div>
          </div>

          <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Check Balance
            </button>
          </div>
        </form>

        {% if error %}
        <div class="mt-4 bg-red-50 border-l-4 border-red-400 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700">{{ error }}</p>
            </div>
          </div>
        </div>
        {% endif %}

        {% if balance %}
        <div class="mt-8 text-center">
          <div class="bg-blue-50 rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-900">Available Balance</h3>
            <div class="mt-2 text-4xl font-bold text-blue-600">â‚¹{{ balance }}</div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
