<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-900 to-blue-700 min-h-screen">
    <nav class="bg-white/10 backdrop-blur-md shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <img class="h-12 w-auto" src="static/images/logo.png" alt="Logo">
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ '/dashboard' if session.get('customerid') else '/admindashboard' }}" class="text-white hover:text-blue-200">Dashboard</a>
                    <a href="/logout" class="text-white hover:text-red-200">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white shadow-2xl rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Send Money</h2>
                    <p class="mt-2 text-sm text-gray-600">Transfer funds securely to another account</p>
                </div>

                {% if error %}
                <div class="mb-6 p-4 rounded-md bg-red-50 border border-red-200">
                    <p class="text-red-700 text-center">{{ error }}</p>
                </div>
                {% endif %}
                {% if success %}
                <div class="mb-6 p-4 rounded-md bg-green-50 border border-green-200">
                    <p class="text-green-700 text-center">{{ message }}</p>
                </div>
                {% endif %}

                <form class="space-y-6" action="/transfer" method="post">
                    <div>
                        <label for="from" class="block text-sm font-medium text-gray-700">From ID</label>
                        <div class="mt-1">
                            <input type="text" name="from" id="from" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter sender's ID">
                        </div>
                    </div>

                    <div>
                        <label for="to" class="block text-sm font-medium text-gray-700">To ID</label>
                        <div class="mt-1">
                            <input type="text" name="to" id="to" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter recipient's ID">
                        </div>
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">â‚¹</span>
                            </div>
                            <input type="number" name="amount" id="amount" required
                                class="appearance-none block w-full pl-7 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="0.00">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            Send Money
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
